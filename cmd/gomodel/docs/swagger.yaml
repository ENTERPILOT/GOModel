basePath: /
definitions:
  core.ChatRequest:
    properties:
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/core.Message'
        type: array
      model:
        type: string
      reasoning:
        $ref: '#/definitions/core.Reasoning'
      stream:
        type: boolean
      stream_options:
        $ref: '#/definitions/core.StreamOptions'
      temperature:
        type: number
    type: object
  core.ChatResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/core.Choice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      provider:
        type: string
      usage:
        $ref: '#/definitions/core.Usage'
    type: object
  core.Choice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/core.Message'
    type: object
  core.ErrorType:
    enum:
    - provider_error
    - rate_limit_error
    - invalid_request_error
    - authentication_error
    - not_found_error
    type: string
    x-enum-varnames:
    - ErrorTypeProvider
    - ErrorTypeRateLimit
    - ErrorTypeInvalidRequest
    - ErrorTypeAuthentication
    - ErrorTypeNotFound
  core.GatewayError:
    properties:
      message:
        type: string
      provider:
        type: string
      status_code:
        type: integer
      type:
        $ref: '#/definitions/core.ErrorType'
    type: object
  core.Message:
    properties:
      content:
        type: string
      role:
        type: string
    type: object
  core.Model:
    properties:
      created:
        type: integer
      id:
        type: string
      object:
        type: string
      owned_by:
        type: string
    type: object
  core.ModelsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/core.Model'
        type: array
      object:
        type: string
    type: object
  core.Reasoning:
    properties:
      effort:
        description: |-
          Effort controls how much reasoning effort the model should use.
          Valid values are "low", "medium", and "high".
        type: string
    type: object
  core.ResponsesContentItem:
    properties:
      annotations:
        items:
          type: string
        type: array
      text:
        type: string
      type:
        description: '"output_text", etc.'
        type: string
    type: object
  core.ResponsesError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  core.ResponsesOutputItem:
    properties:
      content:
        items:
          $ref: '#/definitions/core.ResponsesContentItem'
        type: array
      id:
        type: string
      role:
        type: string
      status:
        type: string
      type:
        description: '"message", "function_call", etc.'
        type: string
    type: object
  core.ResponsesRequest:
    properties:
      input:
        description: Can be string or []ResponsesInputItem
      instructions:
        type: string
      max_output_tokens:
        type: integer
      metadata:
        additionalProperties:
          type: string
        type: object
      model:
        type: string
      reasoning:
        $ref: '#/definitions/core.Reasoning'
      stream:
        type: boolean
      stream_options:
        $ref: '#/definitions/core.StreamOptions'
      temperature:
        type: number
      tools:
        items:
          additionalProperties: {}
          type: object
        type: array
    type: object
  core.ResponsesResponse:
    properties:
      created_at:
        type: integer
      error:
        $ref: '#/definitions/core.ResponsesError'
      id:
        type: string
      model:
        type: string
      object:
        description: '"response"'
        type: string
      output:
        items:
          $ref: '#/definitions/core.ResponsesOutputItem'
        type: array
      provider:
        type: string
      status:
        description: '"completed", "failed", "in_progress"'
        type: string
      usage:
        $ref: '#/definitions/core.ResponsesUsage'
    type: object
  core.ResponsesUsage:
    properties:
      input_tokens:
        type: integer
      output_tokens:
        type: integer
      raw_usage:
        additionalProperties: {}
        type: object
      total_tokens:
        type: integer
    type: object
  core.StreamOptions:
    properties:
      include_usage:
        description: |-
          IncludeUsage requests token usage information in streaming responses.
          When true, the final streaming chunk will include usage statistics.
        type: boolean
    type: object
  core.Usage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      raw_usage:
        additionalProperties: {}
        type: object
      total_tokens:
        type: integer
    type: object
  providers.ModelWithProvider:
    properties:
      model:
        $ref: '#/definitions/core.Model'
      provider_type:
        type: string
    type: object
  usage.DailyUsage:
    properties:
      date:
        type: string
      input_tokens:
        type: integer
      output_tokens:
        type: integer
      requests:
        type: integer
      total_tokens:
        type: integer
    type: object
  usage.UsageSummary:
    properties:
      total_input_tokens:
        type: integer
      total_output_tokens:
        type: integer
      total_requests:
        type: integer
      total_tokens:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: High-performance AI gateway routing requests to multiple LLM providers
    (OpenAI, Anthropic, Gemini, Groq, xAI, Ollama). Drop-in OpenAI-compatible API.
  title: GOModel API
  version: "1.0"
paths:
  /admin/api/v1/models:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/providers.ModelWithProvider'
            type: array
      security:
      - BearerAuth: []
      summary: List all registered models with provider info
      tags:
      - admin
  /admin/api/v1/usage/daily:
    get:
      parameters:
      - description: Number of days (default 30)
        in: query
        name: days
        type: integer
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: 'Grouping interval: daily, weekly, monthly, yearly (default daily)'
        in: query
        name: interval
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/usage.DailyUsage'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.GatewayError'
      security:
      - BearerAuth: []
      summary: Get usage breakdown by period
      tags:
      - admin
  /admin/api/v1/usage/summary:
    get:
      parameters:
      - description: Number of days (default 30)
        in: query
        name: days
        type: integer
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/usage.UsageSummary'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.GatewayError'
      security:
      - BearerAuth: []
      summary: Get usage summary
      tags:
      - admin
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - system
  /v1/chat/completions:
    post:
      consumes:
      - application/json
      parameters:
      - description: Chat completion request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.ChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.GatewayError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.GatewayError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/core.GatewayError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/core.GatewayError'
      security:
      - BearerAuth: []
      summary: Create a chat completion
      tags:
      - chat
  /v1/models:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.ModelsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.GatewayError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/core.GatewayError'
      security:
      - BearerAuth: []
      summary: List available models
      tags:
      - models
  /v1/responses:
    post:
      consumes:
      - application/json
      parameters:
      - description: Responses API request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.ResponsesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.ResponsesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.GatewayError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.GatewayError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/core.GatewayError'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/core.GatewayError'
      security:
      - BearerAuth: []
      summary: Create a model response (Responses API)
      tags:
      - responses
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
