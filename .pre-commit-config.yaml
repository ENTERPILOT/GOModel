repos:
  # 1. Standard hooks for file hygiene (trailing whitespace, newlines, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Latest as of this update (Aug 9, 2025)
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # 2. Go-specific hooks for formatting and tidying
  # The pre-commit-golang repo has a v1.0.0+ fork which is more actively maintained.
  - repo: https://github.com/Bahjat/pre-commit-golang
    rev: v1.0.6
    hooks:
      - id: go-fmt-import # Runs goimports + gofmt on staged .go files
      - id: go-unit-tests # Runs tests on packages containing staged files
        exclude: ^tests/e2e/

  # 2b. Go module tidying (local hook)
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: '(\.go$|^go\.(mod|sum)$)'

  # 3. High-Performance Go Linter (golangci-lint)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2 # Latest stable version (Dec 2025)
    hooks:
      - id: golangci-lint
        args: [--fix=false, --timeout=5m] # Optional: increase timeout if project is large
